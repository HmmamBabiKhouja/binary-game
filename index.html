<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Binary Game</title>
</head>
<!-- the onselectstart attribute to unselect buttons values -->
<body onselectstart='return false' > 
    <nav>
        <div class="logo">
            <a href="https://hmmam-portfolio.netlify.com/" target="_blank">
                <img class="img-logo" src="img/logo.svg" alt="my-logo">
            </a>
        </div>
        <div class="info">
            <div class="selection-block">
                <label class="level-label" for="levels">Level : </label>
                <select id="levels" onchange="changeLevel()">
                    <option value="20" selected>Easy</option>
                    <option value="14">Meduim</option>
                    <option value="10">Hard</option>
                </select>
            </div>
            <div class="text-info">
                <div class="output-block">
                    <h3 class="output-info">Time Left: </h3>
                    <span id="seconds">20</span>
                </div>
                <div class="output-block">
                    <h3 class="output-info">Score: </h3>
                    <span id="score">0</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <table id="table-block">
            <tr class="row">
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="goal"></td>
            </tr>
            <tr class="row">
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="goal"></td>
            </tr>
            <tr class="row">
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="goal"></td>
            </tr>
            <tr class="row">
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="goal"></td>
            </tr>
            <tr class="row">
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="node">0</td>
                <td class="goal"></td>
            </tr>
            <tr class="row">
                <td class="goal"></td>
                <td class="goal"></td>
                <td class="goal"></td>
                <td class="goal"></td>
                <td class="goal"></td>
            </tr>
        </table>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
